{% set name = "sqlite-utils" %}
{% set version = "3.35.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlite-utils-{{ version }}.tar.gz
  sha256: e0f03e6976b05bdb7a5c56454971a0e980fc16dbfd3512bbd3bdcac4f0e4370e

build:
  entry_points:
    - sqlite-utils = sqlite_utils.cli:cli
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click
    - click-default-group >=1.2.3
    - pluggy
    - python >=3.7
    - python-dateutil
    - sqlite-fts4
    - tabulate

test:
  source_files:
    - tests
  imports:
    - sqlite_utils
  commands:
    - pip check
    - pytest -vvv --capture=tee-sys -k 'not commands_are_documented and not recipes_are_documented and not insert_streaming_batch_size_1 and not cli_bulk_batch_size' tests
  requires:
    - cogapp
    - hypothesis
    - pip
    - pytest

about:
  home: https://github.com/simonw/sqlite-utils
  summary: CLI tool and Python utility functions for manipulating SQLite databases
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - simonw
    - thewchan
